project_name: s5cmd
release:
  github:
    owner: diauweb
    name: s5cmd
  draft: true
  name_template: '{{.Tag}}'
brews:
  - name: s5cmd
    tap:
      owner: peak
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: Brew formula update for {{ .ProjectName }} version {{ .Tag }}
    folder: Formula
    test: |
      system "#{bin}/s5cmd version"
    description: Parallel S3 and local filesystem execution tool
    homepage: https://github.com/peak/s5cmd
    license: MIT
    goarm: "6"
    goamd64: v1
builds:
  - id: s5cmd
    goos:
      - linux
    goarch:
      - amd64
    goarm:
      - "6"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - linux_amd64_v1
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: riscv64
      - goos: windows
        goarch: riscv64
    dir: .
    main: .
    binary: s5cmd
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w -X github.com/peak/s5cmd/v2/version.Version={{.Tag}} -X github.com/peak/s5cmd/v2/version.GitCommit={{ .ShortCommit }}
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      "386": 32bit
      amd64: 64bit
      darwin: macOS
      linux: Linux
      windows: Windows
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
nfpms:
  - file_name_template: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: s5cmd
    id: default
    formats:
      - deb
    vendor: Peak
    homepage: https://github.com/peak/s5cmd
    maintainer: Peak <packaging@peak.com>
    description: |-
      Very fast S3 and local filesystem execution tool. It comes with support
      for a multitude of operations including tab completion and wildcard
      support for files, which can be very handy for your object storage
      workflow while working with large number of files.
    license: MIT
    bindir: /usr/bin
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - make build
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
